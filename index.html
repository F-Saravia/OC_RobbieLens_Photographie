<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- Import Google Fonts: Montserrat(48px, all available) et Manrope(48px, all available) -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Import CSS Files -->
    <link
      rel="stylesheet"
      href="styles.css" />
    <link
      rel="stylesheet"
      href="index.styles.css" />

    <title>Accueil - Robbie Lens Photographie</title>
  </head>

  <body>
    <div class="page-container">
      <header>
        <nav>
          <div class="lien-icone-container">
            <a
              href="index.html"
              class="lien-icone">
              <img
                src="images/robbie-lens-logo.png"
                alt="Logo Robbie Lens" />
            </a>
          </div>
          <div class="navigation-links-container">
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="portfolio.html">Portfolio</a>
          </div>
        </nav>
      </header>

      <main>
        <section class="hero-section">
          <div class="hero-section-container">
            <div class="presentation-callToAction-container">
              <h1>Robbie Lens<br />Photographie</h1>
              <p>
                Où <em>professionalisme</em> s'allie avec
                <em>passion</em>.<br />
                Depuis plus de 5 ans maintenant,<br />
                j'exerce mon métier avec la passion qui m'anime :<br />
                capturer l'essence de chaque instant.
              </p>
              <div>
                <a
                  href=""
                  class="callToAction"
                  >UN PROJET? ÉCRIVEZ-MOI</a
                >
              </div>
            </div>
            <div class="portrait-container">
              <img
                src="images/robbie-lens-portrait.png"
                alt="Portrait avec effet de la photographe Robbie Lens" />
            </div>
          </div>
        </section>
        <section class="dernierProjet-section">
          <h2>Mon dernier projet</h2>
          <div class="dernierProjet-photos-container">
            <img
              src="./images/accueil/element-1.png"
              alt="vue d'un paysage rocheux en bord de mer" />
            <img
              src="./images/accueil/element-2.png"
              alt="photographie de sources d'eau chaudes" />
            <img
              src="./images/accueil/element-3.png"
              alt="vue de la plage depuis la mer" />
            <img
              src="./images/accueil/element-4.png"
              alt="photographie de deux personnes assises au bout d'un ponton, l'eau environnante est calme et à l'horizon on distingue un saillant du continent sur la mer probablement" />
            <img
              src="./images/accueil/element-5.png"
              alt="photographie depuis l'eau de formations rocheuses et des glaciers, celles ci se reflètent sur un miroir d'eau très calme" />
            <img
              src="./images/accueil/element-6.png"
              alt="photographie probablement d'un lac très calme, on distingue un arbre qui semble enraciné sous l'eau et au loin, une chaine montagneuse" />
          </div>
        </section>
      </main>

      <footer>
        <nav>
          <div class="lien-icone-container">
            <a
              href="index.html"
              class="lien-icone">
              <img
                src="images/robbie-lens-logo.png"
                alt="Logo Robbie Lens" />
            </a>
          </div>
        </nav>
        <div class="social-media">
          <a
            target="_blank"
            href="https://twitter.com/"
            class="lien-icone">
            <img
              src="images/twitter.png"
              alt="Logo Twitter" />
          </a>
          <a
            target="_blank"
            href="https://www.instagram.com/"
            class="lien-icone">
            <img
              src="images/instagram.png"
              alt="Logo Instagram" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
